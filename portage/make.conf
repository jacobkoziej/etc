source "make.host"

# flags
COMMON_FLAGS="-O2 -pipe $COMMON_FLAGS"
CFLAGS="$COMMON_FLAGS"
CXXFLAGS="$COMMON_FLAGS"
FCFLAGS="$COMMON_FLAGS"
FFLAGS="$COMMON_FLAGS"
RUSTFLAGS="$RUSTFLAGS"

# hardware
CPU_FLAGS_X86="$CPU_FLAGS_X86"
INPUT_DEVICES="$INPUT_DEVICES"
VIDEO_CARDS="$VIDEO_CARDS"

# build
MAKEOPTS="$MAKEOPTS"
USE="-systemd -telemetry \
     crypt git latex lm-sensors lzma man python vim-syntax zsh-completion \
     zstd \
     $USE"
PYTHON_SINGLE_TARGET="python3_9"
PYTHON_TARGETS="python3_8 python3_9 python3_10"
RUBY_TARGETS="ruby27 ruby30"

# acceptable packages
ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="-* @FREE"

# emerge
EMERGE_DEFAULT_OPTS="--ask --complete-graph --keep-going --verbose"
FEATURES="candy ccache nostrip"

# compiler cache
CCACHE_DIR="/var/cache/ccache"
RUSTC_WRAPPER="sccache"
SCCACHE_DIR="/var/cache/sccache"
SCCACHE_MAX_FRAME_LENGTH="104857600"
